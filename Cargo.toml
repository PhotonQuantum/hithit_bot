[package]
name = "hithit_bot"
version = "0.1.0"
authors = ["PhotonQuantum <self@lightquantum.me>"]
edition = "2018"
license = "MIT"

[profile.release]
lto = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pest = "2.1.3"
pest_derive = "2.1.0"
log = "0.4"
pretty_env_logger = "0.4"
teloxide = {version="0.5.2", features=["auto-send"]}
tokio = { version = "1.12", features = ["rt", "rt-multi-thread", "macros"] }
tokio-stream = "0.1"
maplit = "1"
thiserror = "1.0"
anyhow = "1.0"
serde = "1"
serde_json = "1"
ranges = "0.3"
const_format = "0.2"
lru-cache = "0.1"
