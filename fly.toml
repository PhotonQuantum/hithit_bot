# fly.toml file generated for hithit-bot on 2021-10-21T02:25:23+08:00

app = "hithit-bot"

kill_signal = "SIGINT"
kill_timeout = 5

[[services]]
internal_port = 8080
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = "80"

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

[[services.http_checks]]
interval = 10000
grace_period = "5s"
method = "get"
path = "/health-check"
protocol = "http"
timeout = 2000
tls_skip_verify = false